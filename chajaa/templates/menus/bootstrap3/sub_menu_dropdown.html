{% load menu_tags %}
{% load static %}
{% load menu_tags %}
{% load wagtailcore_tags  wagtailroutablepage_tags %}

{% if menu_items %}
	<ul class="dropdown-menu" aria-labelledby="ddtoggle_{{ parent_page.pk }}">
	{% for item in menu_items %}
	    <li class="{{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
			
	        <a href="{{ item.href }}"{% if item.has_children_in_menu %} class="nav-link dropdown-toggle" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ item.text }}{% if item.has_children_in_menu %} <span class="caret"></span>{% endif %}</a>
			
	    </li>
	{% endfor %}
	</ul>
{% endif %}
